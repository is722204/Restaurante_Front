<!--TOTAL-->

<div class="container center">
  <h2 class="center pt-2 blanco">Cuenta total</h2>
</div>

<!--FIN DE TOTAL-->







<div class="container">
  <div class="total-pay tarjetas card center">
    <div class="row">
      <div class="col s4">
          <div class="content">
              <p class="black">-Artículo-</p>
          </div>
      </div>
      <div class="col s4 black">
          <div class="content-right">
              <p>-Precio unitario-</p>
          </div>
      </div>
  </div>
    <div class="row" *ngFor="let pedido of pedidos">
        <div class="col s8">
            <div class="content">
                <p>{{pedido.cantidad}} {{pedido.id}}</p>
            </div>
        </div>
        <div class="col s4">
            <div class="content-right">
                <p>${{pedido.precio}}</p>
            </div>
        </div>
        
    </div>
    
    <div class="row" translate="no">
        <div class="col s8" translate="no">
            <div class="content black" translate="no">
                <h5>Total</h5>
            </div>
        </div>
        <div class="col s4" translate="no">
            <div class="content-right black" translate="no">
                <h5 translate="no">${{total}}</h5>
            </div>
        </div>
    </div>
    <div class="button-link" translate="no">
        <a class="a-naranja" style="color: black;" (click)="pay()">Pagar cuenta</a>
    </div>
  </div>
</div>
