    <div class="container" id="login">
        <div class="row justify-content-center pt-5 mt-5">
            <div class="col-md-4 formulario">
                <form (submit)="validate(mesa,id)">
                    <div class="form-groud text-center ">
                        <h1 class="text-light">Registro</h1>
                    </div>
                    <div class="form-group  mx-sm-4">
                        <input type="text" #mesa class="form-control" id="mesa" placeholder="número de mesa">
                    </div>
                    <div class="form-group mx-sm-4">
                        <input type="text" #id class="form-control" id="id" placeholder="contraseña">
                    </div>
                    <div class="form-group  mx-sm-4">
                        <input type="submit" routerLink="/platillos" routerLinkActive="active" id="ingresar"  class="ingresar btn btn-block" value="ACEPTAR">
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
